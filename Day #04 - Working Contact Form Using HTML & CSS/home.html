<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- css -->
     <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="7c29500a-bcf2-46ff-a097-82ddc32baf3a">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs"></textarea>
            <button type="submit">Submit <img src="./assets/image/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="./assets/image/right_img.png" alt="">
        </div>


    </div>







</body>
</html>
